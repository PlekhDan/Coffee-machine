<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://kit.fontawesome.com/750282b7c8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href = "css/style.css" rel = "stylesheet">
    <title>Кофейный автомат</title>

</head>
<body>
<div class = "container container-outer">
    <div class="container mb-4 container-1">
        <div class="row py-2">
            <div class="col-md-6">
                <div class = "row mb-2 coffee">
                    <div class="col-2 rounded-circle text-white button button-1" onclick = "getCoffee('РИСТРЕТТО', 41); audioClick();">
                        <span>41 ₽</span>
                    </div>
                    <div class = "py-2 bg-gradient rounded-pill inner">
                        <span class = "col ps-5 text-uppercase fw-bold">Ристретто</span>
                        <span class = "col-3 coffee-size">15 мл</span>
                    </div>
                </div>
                <div class = "row mb-2 coffee">
                    <div class="col-2 rounded-circle text-white button button-1" onclick = "getCoffee('ЭСПРЕССО', 49); audioClick();">
                        <span>49 ₽</span>
                    </div>
                    <div class = "py-2 bg-gradient rounded-pill inner">
                        <span class = "col ps-5 text-uppercase fw-bold">Эспрессо</span>
                        <span class = "col-3 coffee-size">30 мл</span>
                    </div>
                </div>
                <div class = "row mb-2 coffee">
                    <div class="col-2 rounded-circle text-white button button-1" onclick = "getCoffee('ДОППИО', 63); audioClick();">
                        <span>63 ₽</span>
                    </div>
                    <div class = "py-2 bg-gradient rounded-pill inner">
                        <span class = "col ps-5 text-uppercase fw-bold">Доппио</span>
                        <span class = "col-3 coffee-size">60 мл</span>
                    </div>
                </div>
                <div class = "row mb-2 coffee">
                    <div class="col-2 rounded-circle text-white button button-1" onclick = "getCoffee('АМЕРИКАНО', 70); audioClick();">
                        <span>70 ₽</span>
                    </div>
                    <div class = "py-2 bg-gradient rounded-pill inner">
                        <span class = "col ps-5 text-uppercase fw-bold">Американо</span>
                        <span class = "col-3 coffee-size">200 мл</span>
                    </div>
                </div>
                <div class = "row mb-2 coffee">
                    <div class="col-2 rounded-circle text-white button button-1" onclick = "getCoffee('ФЛЭТ УАЙТ', 85); audioClick();">
                        <span>85 ₽</span>
                    </div>
                    <div class = "py-2 bg-gradient rounded-pill inner">
                        <span class = "col ps-5 text-uppercase fw-bold">Флэт уайт</span>
                        <span class = "col-3 coffee-size">150 мл</span>
                    </div>
                </div>
                <div class = "row mb-2 coffee">
                    <div class="col-2 rounded-circle text-white button button-1" onclick = "getCoffee('МАКИАТО', 73); audioClick();">
                        <span>73 ₽</span>
                    </div>
                    <div class = "py-2 bg-gradient rounded-pill inner">
                        <span class = "col ps-5 text-uppercase fw-bold">Макиато</span>
                        <span class = "col-3 coffee-size">160 мл</span>
                    </div>
                </div>
                <div class = "row mb-2 coffee">
                    <div class="col-2 rounded-circle text-white button button-1" id = "lock" onclick = "getCoffee('КАПУЧИНО', 78); audioClick();">
                        <span>78 ₽</span>
                    </div>
                    <div class = "py-2 bg-gradient rounded-pill inner">
                        <span class = "col ps-5 text-uppercase fw-bold">Капучино</span>
                        <span class = "col-3 coffee-size">180 мл</span>
                    </div>
                </div>
                <div class = "row coffee">
                    <div class="col-2 rounded-circle text-white button button-1" onclick = "getCoffee('ЛАТТЕ', 96); audioClick();">
                        <span>96 ₽</span>
                    </div>
                    <div class = "py-2 bg-gradient rounded-pill inner">
                        <span class = "col ps-5 text-uppercase fw-bold">Латте</span>
                        <span class = "col-3 coffee-size">280 мл</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mb-3 text-center">
                    <div class="col-lg-6 col-md-12 me-4 mb-5 p-4 text-center display" id = "display">
                        <div class = "py-2" id = "displayInfo">Внесите деньги и закажите напиток</div>
                        <div class = "py-2" id = "displayBalance">Баланс: 0 ₽</div>
                        <div class="my-3 rounded-pill progress" style = "background-color: navy;">
                          <div class="progress-bar bg-gradient" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="col">
                        <label class = "p-3 label">
                            <input hidden class = "w-100" id = "money" type = "text">
                            <div class="text-white">Внесите деньги</div>
                            <div class="takeMoney"></div>
                            <img id = "bill_acc" src = "img/bill_acc.png" alt = "Купюроприемник">
                        </label>
                    </div>
                </div>
                <div class = "row mb-3 text-center">
                  <div class="col-lg-6 col-md-12 me-4 mb-5 p-4 text-center"></div>
                  <div class="col p-3 label">
                    <div class="col-8 mb-3 mx-auto py-2 rounded-pill text-white button" onclick = "moneyDelivery(money.value); audioClick();">
                        <span>Получить сдачу</span>
                    </div>
                    <!--<div class="mx-5 giveMoney"></div>-->
                    <div class = "giveMoneyBox" id = "giveMoneyBox"></div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container pb-5 text-center">
            <img class = "m-2" src = "img/50rub.jpg" alt = "50 рублей" data-value = "50">
            <img class = "m-2" src = "img/100rub.jpg" alt = "100 рублей" data-value = "100">
            <img class = "m-2" src = "img/500rub.jpg" alt = "500 рублей" data-value = "500">
    </div>
</div>

<script src = "js/script.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
